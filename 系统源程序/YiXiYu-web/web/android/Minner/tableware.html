<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>要餐具</title>
		<meta name="keywords" content="KEYWORDS..." />
		<meta name="description" content="DESCRIPTION..." />
		<meta name="author" content="DeathGhost" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name='apple-touch-fullscreen' content='yes'>
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="address=no">
		<link rel="icon" href="images/icon/favicon.ico" type="image/x-icon">
		<link rel="apple-touch-icon-precomposed" sizes="57x57" href="images/icon/apple-touch-icon-57x57-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="120x120" href="images/icon/apple-touch-icon-120x120-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="196x196" href="images/icon/apple-touch-icon-196x196-precomposed.png">
		<meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../css/reset.css" />
		<script src="../js/jquery.js"></script>
		<!--支付倒计时-->
		<style>
			input{background-color:transparent; border-color:transparent;-webkit-appearance: none;}
			.pretty input{border:solid 1px #FFFFFF;width: .36rem;height: .36rem;margin-right:8px;}
			
		</style>
	</head>

	<body id="tableware">
		<div class="tableware">
			<!--座位号-->
			<div class="seat-number">
				<h1>我的座位号：</h1>
				<input type="text" placeholder="请输入座位号" />
			</div>

			<ul class="seat-list-choose">
				<li class="pretty">	
					<label><i class="addimg"></i><input name="size" type="checkbox" value="" />碗</label>
				</li>
				<li class="pretty">		
					<label><i></i><input name="size" type="checkbox" value="" /> 筷子</label>
				</li>
				<li class="pretty">					
					<label><i></i><input name="size" type="checkbox" value="" />勺子</label>
				</li>
				<li class="pretty">				
					<label><i></i><input name="size" type="checkbox" value="" /> 牙签</label>
				</li>
				<li class="pretty">				
					<label><i></i><input name="size" type="checkbox" value="" /> 餐巾纸</label>
				</li>
			</ul>
		</div>
		<div class="button-true">确定</div>
		<script src="js/jquery.js"></script>
		<script src="js/swiper.min.js"></script>
		<script type="text/javascript">
			$(".pretty i").click(function() {
				if($(this).hasClass("addimg")) {
					$(this).removeClass(" addimg");
				} else {
					$(this).addClass(" addimg");
				}
			});
		</script>
	</body>

</html>
